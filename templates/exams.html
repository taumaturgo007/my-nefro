<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Exames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        select, input {
            width: 100%;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Exames</h2>
        <form action="/update_exams" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Exame</th>
                        <th>Valor</th>
                        <th>Data da Coleta</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr>
                        <td>
                            <select name="nome_{{ exam[0] }}">
                                {% for option in exam_options %}
                                    <option value="{{ option }}" {% if exam[1] == option %}selected{% endif %}>{{ option }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td><input type="text" name="valor_{{ exam[0] }}" value="{{ exam[2] }}"></td>
                        <td><input type="date" name="data_{{ exam[0] }}" value="{{ exam[3] }}"></td>
                        <td><button type="submit" name="update" value="{{ exam[0] }}">Salvar</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
       
    </div>

    
</body>
</html>
